<!DOCTYPE html>

<html lang="en">
  <head>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ for CSS and JavaScript-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!--Sunflower Favicon-->
    <link href="/static/favicon.ico" rel="icon">
    <!--Css Style sheet llink-->
    <link href="/static/style.css" rel="stylesheet">
    <!--For the header font-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"> 
    <!--Font Awesome link for the user dropdown icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Page title that connected with Jinja2-->
    <title>ShinEra {% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>

  <body>
    <!--The header-->
    <nav class="header">
      <!--Creating a full-width container and set the flex justify-container-between for the Logo and User's Icon-->
      <div class="container-fluid">      
        <div class="d-flex justify-content-between">        
          <!--Creating the Shinera Logo and link the index hyperlink into it-->
          <a class="navbar-brand" href="/"> 
            <img src="/static/favicon.ico" width="auto" height="48px"><h1>ShinEra</h1>
          </a>
          <!--The User dropdown-->
          <div class="main">
            <!--Google Icon link for the User Icon-->
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            <!--Left part of the user's dropdown, Favicon Icons-->
            <div class="menu">
              <ul>
                <li><a href="/profile" ><i class="fa-regular fa-user"></i><span>profile</span></a></li>
                <li><a href="/password"><i class="fa-solid fa-lock"></i><span>Password</span></a></li>
                <li><a href="/q_and_a"><i class="fa-regular fa-circle-question"></i><span>Q&A</span></a></li>
                <li><a href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a></li>
              </ul>                
            </div>
          </div>
        </div>
        <!--Button to other webpage-->        
        <div class="button-header">
          <a href="/todo"><button type="button" class="btn btn-outline-success" >To Do</button></a>
          <a href="/calendar"><button type="button" class="btn btn-outline-danger" >Calendar</button></a>
          <a href="/report"><button type="button" class="btn btn-outline-warning" >Report</button></a>
        </div>
      </div>
    </nav>

    

    <!-- JavaScript to create an interactive User's Logo-->
    <script>
      var main = document.querySelector(".main");
      main.addEventListener("click", function(){
        this.classList.toggle("active");
      })
    </script>

    <main class="container-fluid py-5 text-center">
      {% block main %}{% endblock %}
    </main>    
    <footer class="mb-5 small text-center text-muted">
        CS50X2023 Final Project by Intan MarselaÂ©
        <br>
        {% block footer %}{% endblock %}
    </footer>
  </body>
</html>
